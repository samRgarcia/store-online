<mat-card>
    <mat-card-header>
        <mat-card-title>{{product.title | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{product.price |currency}}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="product.image" alt="imagenes up">
    <mat-card-content>
        <p>{{product.description | slice:0:10}}</p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-mat-raised-button [routerLink]="['./',product.id]">Ver detalle</a>
        <button mat-button color="warn" (click)="addCart()">Add cart</button>
    </mat-card-actions>
</mat-card>
